<footer class="w-full bg-black text-white py-16">
    <div
        class="mx-auto flex max-w-6xl flex-col md:flex-row justify-between gap-12 px-6 lg:px-12">
        <div class="flex flex-col gap-4">
            <span class="text-2xl font-display font-medium">{{ site.logo_text or
                'TWO' }}</span>
            <p class="text-sm text-gray-400 max-w-xs leading-relaxed">
                {{ site.footer_blurb or
                'Designed with purity and purpose. Built for the web of tomorrow.'
                }}
            </p>
            <p class="text-xs text-gray-600 mt-2">Â© {{ site.copyright_year or
                '2025' }} {{ site.name or 'Developer Name' }}.</p>
        </div>
        <div class="grid grid-cols-2 gap-x-12 gap-y-8 text-sm">
            <div class="flex flex-col gap-3">
                <span
                    class="text-gray-500 font-mono text-xs uppercase mb-1">Socials</span>
                {% for s in (site.socials or []) %}
                <a class="hover:text-accent transition-colors"
                    href="{{ s.url }}" target="_blank">{{ s.label }}</a>
                {% endfor %}
            </div>
            <div class="flex flex-col gap-3">
                <span
                    class="text-gray-500 font-mono text-xs uppercase mb-1">Legal</span>
                <a class="hover:text-accent transition-colors"
                    href="#">Privacy</a>
                <a class="hover:text-accent transition-colors"
                    href="#">Terms</a>
            </div>
        </div>
    </div>
</footer>
