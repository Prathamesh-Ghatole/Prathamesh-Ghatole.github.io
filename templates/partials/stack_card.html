<div>
    <h3 class="text-lg font-semibold text-primary mb-3">{{ item.meta.title
        | md_inline }}</h3>
    {% if item.meta.summary %}
    <p class="text-sm text-secondary mb-4 leading-relaxed">{{ item.meta.summary
        | md_inline }}</p>
    {% endif %}
    {% set items = item.meta.get('items') %}
    {% if items %}
    <div class="text-sm text-black font-mono">
        {%- for s in items -%}
        {{ s | md_inline }}{% if not loop.last %}, {% endif %}
        {%- endfor -%}
    </div>
    {% endif %}
</div>
