<li class="group">
    <div class="flex justify-between items-baseline mb-1">
        <p class="text-base font-medium text-primary">{{ item.meta.title |
            md_inline }}</p>
        {% if item.meta.icon %}
        <span
            class="material-symbols-outlined text-secondary text-lg group-hover:text-accent transition-colors">{{
            item.meta.icon | md_inline }}</span>
        {% endif %}
    </div>
    {% if item.body_html %}
    <div class="text-sm text-secondary font-light">{{ item.body_html | safe
        }}</div>
    {% endif %}
</li>
